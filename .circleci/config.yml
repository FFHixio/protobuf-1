version: 2
jobs:
  build:
    docker:
      - image: 'golang:latest'
    working_directory: /go/src/github.com/johanbrandhorst/protobuf
    steps:
      - checkout
      - run: go get -u github.com/gopherjs/gopherjs
      - run: make build
  generate:
    docker:
      - image: 'golang:latest'
    working_directory: /go/src/github.com/johanbrandhorst/protobuf
    steps:
      - checkout
      - run:
          name: Install protoc
          command: >
            apt-get update

            apt-get install -y unzip git wget python3

            rm -rf /var/lib/apt/lists/*

            wget
            https://github.com/google/protobuf/releases/download/v3.3.0/protoc-3.3.0-linux-x86_64.zip

            unzip protoc-3.3.0-linux-x86_64.zip -d /usr/local

            rm protoc-3.3.0-linux-x86_64.zip

            apt-get remove -y wget unzip

            apt-get autoremove -y
      - run:
          name: Install go dependencies
          command: >
            make install

            go get -u -v github.com/golang/protobuf/protoc-gen-go
            github.com/gopherjs/gopherjs
      - run:
          name: Regenerate
          command: |
            make regenerate
            git diff --exit-code
      - run:
          name: Generator tests
          command: make test
  tests:
    docker:
      - image: ypereirareis/docker-compose
    working_directory: /go/src/github.com/johanbrandhorst/protobuf
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Browser Integration Tests
          command: make integration
workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - generate
      - tests:
          requires:
            - generate
